<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NES — Manager Notes Checklist (v10)</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#003366" />
<style>
  :root { --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; --bg:#ffffff; --text:#222; --muted:#666; --line:#AAA; --danger:#b00020; --btn-primary-bg:#003366; --btn-primary-border:#003366; --btn-secondary-bg:#f5f5f5; --btn-secondary-border:#ddd; --btn-danger-bg:#ffe7ea; --btn-danger-border:#ffcbd2; }
  * { box-sizing:border-box; }
  html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: var(--font); }
  .container { max-width: 960px; margin: 28px auto 60px; padding: 0 24px; }
  header { display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:10px; }
  header .brand-logo { max-width:320px; width:clamp(200px,40vw,320px); height:auto; object-fit:contain; background:#fff; padding:8px; border-radius:10px; box-shadow: 0 0 0 4px #fff, 0 3px 10px rgba(0,0,0,.08); }
  header h1 { font-size:24px; margin:0; font-weight:800; letter-spacing:.2px; }
  .topbar { display:flex; flex-wrap:wrap; gap:12px 16px; align-items:center; justify-content:space-between; margin:8px 0 18px; padding:10px 0; border-top:1px solid var(--line); border-bottom:1px solid var(--line); }
  .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
  label { font-weight:700; margin-right:6px; }
  input[type="date"], select { padding:6px 8px; border:1px solid var(--line); border-radius:4px; background:#fff; color: var(--text); }
  .btn { border-radius:6px; padding:10px 14px; font-weight:800; cursor:pointer; letter-spacing:.2px; border:1px solid transparent; }
  .btn-primary { background: var(--btn-primary-bg); color:#fff; border-color: var(--btn-primary-border); }
  .btn-secondary { background: var(--btn-secondary-bg); color:#333; border-color: var(--btn-secondary-border); }
  .btn-danger { background: var(--btn-danger-bg); color:#b00020; border-color: var(--btn-danger-border); }
  .btn:active { transform: translateY(1px); }
  .save-status { font-size:12px; color: var(--muted); padding:6px 10px; border:1px solid var(--line); border-radius:20px; }
  .section { margin-top:16px; }
  .section-title { font-size:16px; font-weight:800; color:#333; margin:18px 0 8px; }
  ul.checklist { list-style:none; padding:0; margin:0; border-top:1px solid var(--line); min-height:10px; }
  li.item { display:flex; align-items:center; gap:8px; padding:10px 0; border-bottom:1px solid var(--line); }
  li.item input[type="checkbox"] { width:16px; height:16px; flex:0 0 auto; }
  li.item .num { width:28px; text-align:right; color:var(--muted); font-weight:700; padding-right:4px; }
  li.item .label { flex:1 1 auto; outline:none; }
  li.item .del { flex:0 0 auto; background:#fff; border:1px solid var(--btn-danger-border); border-radius:6px; padding:4px 8px; font-weight:800; color:var(--danger); cursor:pointer; }
  li.item .del:hover { border-color:#e0a0a8; background:#fff5f6; }
  .placeholder { height:2px; background:var(--btn-primary-bg); margin:-1px 0; }
  @media print { .topbar, .del, #addRowBtn { display:none !important; } .container { margin:0; max-width:none; } }
</style>
</head>
<body>
  <div class="container">
    <header>
      <img src="1000007845.jpg" alt="NES 40 Years Logo" class="brand-logo" />
      <h1>Manager Notes Checklist</h1>
    </header>

    <div class="topbar">
      <div class="row">
        <label for="checklistDate">Date:</label>
        <input type="date" id="checklistDate" value="2025-10-11" />
        <label for="sheetSelect">Sheet:</label>
        <select id="sheetSelect" title="Choose a sheet"></select>
        <button class="btn btn-secondary" id="newSheetBtn">New</button>
        <button class="btn btn-secondary" id="renameSheetBtn">Rename</button>
        <button class="btn btn-danger" id="deleteSheetBtn">Delete</button>
      </div>
      <div class="row">
        <span id="saveStatus" class="save-status">Auto-save ready</span>
        <label for="presetSelect">Theme Preset:</label>
        <select id="presetSelect" title="Choose a preset theme"></select>
        <label for="fontSelect">Font:</label>
        <select id="fontSelect" title="Choose a font"></select>
        <button class="btn btn-primary" id="printBtn">Print / Save as PDF</button>
      </div>
    </div>

    <div class="section" id="section-1st"><div class="section-title">1st of Month</div><ul class="checklist" id="list-1st"></ul></div>
    <div class="section" id="section-before5th"><div class="section-title">Before the 5th</div><ul class="checklist" id="list-before5th"></ul></div>
    <div class="section" id="section-monthly"><div class="section-title">Monthly</div><ul class="checklist" id="list-monthly"></ul></div>
    <div class="section" id="section-biweekly"><div class="section-title">Bi-Weekly</div><ul class="checklist" id="list-biweekly"></ul></div>
    <div class="section" id="section-daily"><div class="section-title">Daily</div><ul class="checklist" id="list-daily"></ul></div>

    <div class="section" id="section-custom">
      <div class="section-title">Custom Items (Movable between sections)</div>
      <ul class="checklist" id="list-custom"></ul>
      <div style="display:flex;justify-content:center;margin-top:10px;">
        <button class="btn btn-primary" id="addRowBtn">+ Add Row</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const THEME_PRESETS = [
    { id:'high-contrast', name:'High Contrast', font:'Inter, system-ui, Arial, sans-serif', bg:'#ffffff', text:'#000000', line:'#000000', btnPrimaryBg:'#000000', btnPrimaryBorder:'#000000', btnSecondaryBg:'#ffffff', btnSecondaryBorder:'#000000', btnDangerBg:'#ffebee', btnDangerBorder:'#d32f2f' },
    { id:'dark-mode', name:'Dark Mode', font:'Inter, system-ui, Arial, sans-serif', bg:'#0b1220', text:'#e5e7eb', line:'#374151', btnPrimaryBg:'#2563eb', btnPrimaryBorder:'#2563eb', btnSecondaryBg:'#1f2937', btnSecondaryBorder:'#374151', btnDangerBg:'#7f1d1d', btnDangerBorder:'#b91c1c' },
    { id:'biz-classic', name:'Business — Classic (Navy & Gray)', font:'Helvetica, Arial, sans-serif', bg:'#ffffff', text:'#1f2937', line:'#d1d5db', btnPrimaryBg:'#0b3d91', btnPrimaryBorder:'#0b3d91', btnSecondaryBg:'#f3f4f6', btnSecondaryBorder:'#d1d5db', btnDangerBg:'#fee2e2', btnDangerBorder:'#fecaca' },
    { id:'biz-executive', name:'Business — Executive (Charcoal & Teal)', font:'Georgia, Cambria, serif', bg:'#ffffff', text:'#111827', line:'#e5e7eb', btnPrimaryBg:'#0f766e', btnPrimaryBorder:'#0f766e', btnSecondaryBg:'#f9fafb', btnSecondaryBorder:'#e5e7eb', btnDangerBg:'#ffe4e6', btnDangerBorder:'#fecdd3' },
    { id:'biz-minimal', name:'Business — Minimal (Slate)', font:'Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif', bg:'#ffffff', text:'#334155', line:'#cbd5e1', btnPrimaryBg:'#334155', btnPrimaryBorder:'#334155', btnSecondaryBg:'#f8fafc', btnSecondaryBorder:'#e2e8f0', btnDangerBg:'#fee2e2', btnDangerBorder:'#fecaca' },
    { id:'cute-blossom', name:'Cute — Blossom (Pink)', font:'Trebuchet MS, Segoe UI, Arial, sans-serif', bg:'#fff7fb', text:'#5b2245', line:'#f3cfe1', btnPrimaryBg:'#ec4899', btnPrimaryBorder:'#ec4899', btnSecondaryBg:'#fde5f1', btnSecondaryBorder:'#f3cfe1', btnDangerBg:'#ffe4e6', btnDangerBorder:'#fecdd3' },
    { id:'cute-lavender', name:'Cute — Lavender', font:'Trebuchet MS, Segoe UI, Arial, sans-serif', bg:'#faf5ff', text:'#4c1d95', line:'#e9d5ff', btnPrimaryBg:'#7c3aed', btnPrimaryBorder:'#7c3aed', btnSecondaryBg:'#f3e8ff', btnSecondaryBorder:'#e9d5ff', btnDangerBg:'#ffe4e6', btnDangerBorder:'#fecdd3' },
    { id:'cute-mint', name:'Cute — Mint', font:'Trebuchet MS, Segoe UI, Arial, sans-serif', bg:'#f0fff4', text:'#065f46', line:'#a7f3d0', btnPrimaryBg:'#10b981', btnPrimaryBorder:'#10b981', btnSecondaryBg:'#d1fae5', btnSecondaryBorder:'#a7f3d0', btnDangerBg:'#fff1f2', btnDangerBorder:'#ffe4e6' },
    { id:'gen-ocean', name:'Color — Ocean', font:'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif', bg:'#f0f9ff', text:'#0c4a6e', line:'#bae6fd', btnPrimaryBg:'#0369a1', btnPrimaryBorder:'#0369a1', btnSecondaryBg:'#e0f2fe', btnSecondaryBorder:'#bae6fd', btnDangerBg:'#fee2e2', btnDangerBorder:'#fecaca' },
    { id:'gen-sunset', name:'Color — Sunset', font:'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif', bg:'#fff7ed', text:'#7c2d12', line:'#fed7aa', btnPrimaryBg:'#ea580c', btnPrimaryBorder:'#ea580c', btnSecondaryBg:'#ffedd5', btnSecondaryBorder:'#fed7aa', btnDangerBg:'#fee2e2', btnDangerBorder:'#fecaca' },
    { id:'gen-forest', name:'Color — Forest', font:'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif', bg:'#f7fee7', text:'#14532d', line:'#d9f99d', btnPrimaryBg:'#15803d', btnPrimaryBorder:'#15803d', btnSecondaryBg:'#ecfccb', btnSecondaryBorder:'#d9f99d', btnDangerBg:'#fee2e2', btnDangerBorder:'#fecaca' },
    { id:'gen-slate', name:'Color — Slate', font:'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif', bg:'#f8fafc', text:'#0f172a', line:'#e2e8f0', btnPrimaryBg:'#0f172a', btnPrimaryBorder:'#0f172a', btnSecondaryBg:'#f1f5f9', btnSecondaryBorder:'#e2e8f0', btnDangerBg:'#fee2e2', btnDangerBorder:'#fecaca' }
  ];
  const FONT_OPTIONS = [
    {id:'system', name:'System Sans (Default)', css:'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif'},
    {id:'inter', name:'Inter (Modern Sans)', css:'Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif'},
    {id:'helvetica', name:'Helvetica', css:'Helvetica, Arial, sans-serif'},
    {id:'georgia', name:'Georgia (Serif)', css:'Georgia, Cambria, serif'},
    {id:'trebuchet', name:'Trebuchet', css:'Trebuchet MS, Segoe UI, Arial, sans-serif'}
  ];

  const presetSelect = document.getElementById('presetSelect');
  const fontSelect = document.getElementById('fontSelect');
  const sheetSelect = document.getElementById('sheetSelect');
  const addRowBtn   = document.getElementById('addRowBtn');
  const saveStatus  = document.getElementById('saveStatus');
  const printBtn    = document.getElementById('printBtn');

  const SHEETS_KEY='nes_manager_checklist_sheets_v1';
  const STORAGE_PREFIX='nes_manager_checklist_sheet_';
  const THEME_PREFIX='nes_manager_checklist_theme_';
  const THEME_PRESET_PREFIX='nes_manager_checklist_theme_preset_';
  const FONT_KEY_PREFIX='nes_manager_checklist_font_';
  const DEFAULT_SHEET='Default';
  const keyFor=(prefix,name)=>prefix+name;
  const lists=['list-1st','list-before5th','list-monthly','list-biweekly','list-daily','list-custom'];

  function getSheets(){ try{const t=localStorage.getItem(SHEETS_KEY); return t?JSON.parse(t):[DEFAULT_SHEET];}catch(e){return [DEFAULT_SHEET];} }
  function saveSheets(arr){ try{ localStorage.setItem(SHEETS_KEY, JSON.stringify(arr)); }catch(e){} }
  function currentSheet(){ return sheetSelect.value||DEFAULT_SHEET; }

  function applyTheme(t){
    const root=document.documentElement;
    if(t.font) root.style.setProperty('--font', t.font);
    root.style.setProperty('--bg', t.bg);
    root.style.setProperty('--text', t.text);
    root.style.setProperty('--line', t.line);
    root.style.setProperty('--btn-primary-bg', t.btnPrimaryBg);
    root.style.setProperty('--btn-primary-border', t.btnPrimaryBorder);
    root.style.setProperty('--btn-secondary-bg', t.btnSecondaryBg);
    root.style.setProperty('--btn-secondary-border', t.btnSecondaryBorder);
    root.style.setProperty('--btn-danger-bg', t.btnDangerBg);
    root.style.setProperty('--btn-danger-border', t.btnDangerBorder);
    const meta=document.querySelector('meta[name="theme-color"]'); if(meta) meta.setAttribute('content', t.btnPrimaryBg||'#003366');
  }
  function defaultTheme(){
    return {font:'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif', bg:'#ffffff', text:'#222', line:'#AAA',
            btnPrimaryBg:'#003366', btnPrimaryBorder:'#003366', btnSecondaryBg:'#f5f5f5', btnSecondaryBorder:'#ddd', btnDangerBg:'#ffe7ea', btnDangerBorder:'#ffcbd2'};
  }
  const themeKey=()=>keyFor(THEME_PREFIX,currentSheet());
  const presetKey=()=>keyFor(THEME_PRESET_PREFIX,currentSheet());
  const fontKey=()=>keyFor(FONT_KEY_PREFIX,currentSheet());

  function saveTheme(t){ try{ localStorage.setItem(themeKey(), JSON.stringify(t)); }catch(e){} applyTheme(t); }
  function loadTheme(){
    let t=defaultTheme(); try{ const raw=localStorage.getItem(themeKey()); if(raw) t=Object.assign(t, JSON.parse(raw)); }catch(e){}
    applyTheme(t); try{ const p=localStorage.getItem(presetKey()); presetSelect.value=p||''; }catch(e){}
  }
  function loadPresetOptions(){
    presetSelect.innerHTML=''; const none=document.createElement('option'); none.value=''; none.textContent='Custom'; presetSelect.appendChild(none);
    THEME_PRESETS.forEach(p=>{ const o=document.createElement('option'); o.value=p.id; o.textContent=p.name; presetSelect.appendChild(o); });
  }
  function loadFontOptions(){
    fontSelect.innerHTML='';
    FONT_OPTIONS.forEach(f=>{ const o=document.createElement('option'); o.value=f.id; o.textContent=f.name; fontSelect.appendChild(o); });
  }
  function applyFontId(id){
    const f=FONT_OPTIONS.find(x=>x.id===id)||FONT_OPTIONS[0];
    document.documentElement.style.setProperty('--font', f.css);
  }
  function loadFont(){
    let id='system'; try{ const t=localStorage.getItem(fontKey()); if(t) id=t; }catch(e){}
    fontSelect.value=id; applyFontId(id);
  }
  presetSelect.addEventListener('change', ()=>{ const id=presetSelect.value; if(!id) return; const found=THEME_PRESETS.find(p=>p.id===id); if(found){ saveTheme(found); localStorage.setItem(presetKey(), id); } });
  fontSelect.addEventListener('change', ()=>{ const id=fontSelect.value; applyFontId(id); try{ localStorage.setItem(fontKey(), id); }catch(e){} });

  function stateKey(){ return keyFor(STORAGE_PREFIX,currentSheet()); }
  function collectState(){
    const sections={};
    lists.forEach(id=>{ const ul=document.getElementById(id); sections[id]=Array.from(ul.querySelectorAll('li.item')).map(li=>({label:(li.querySelector('.label')?.textContent)||'', checked:(li.querySelector('input[type="checkbox"]')?.checked)||false})); });
    return { date: document.getElementById('checklistDate').value, sections };
  }
  function applyState(s){
    if(!s) return;
    if(s.date) document.getElementById('checklistDate').value=s.date;
    lists.forEach(id=>{ const ul=document.getElementById(id); ul.innerHTML=''; (s.sections?.[id]||[]).forEach(it=>{ const li=mkItem(it.label, id==='list-custom'); li.querySelector('input[type="checkbox"]').checked=!!it.checked; ul.appendChild(li); }); });
    renumberCustom();
  }
  function saveState(){ try{ localStorage.setItem(stateKey(), JSON.stringify(collectState())); setStatus('Saved'); }catch(e){ setStatus('Save error'); } }
  function loadState(){ try{ const raw=localStorage.getItem(stateKey()); if(raw) applyState(JSON.parse(raw)); else initDefaults(); }catch(e){ initDefaults(); } }
  function setStatus(msg){ saveStatus.textContent = msg + ' • ' + new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }

  function mkItem(label, withNumber){
    const li=document.createElement('li'); li.className='item'; li.setAttribute('draggable','true');
    li.innerHTML = withNumber ? '<input type="checkbox"/><div class="num"></div><div class="label" contenteditable="true"></div><button class="del" title="Remove">×</button>'
                              : '<input type="checkbox"/><div class="label"></div><button class="del" title="Remove">×</button>';
    li.querySelector('.label').textContent = label || '';
    return li;
  }
  function initDefaults(){
    const defaults={
      'list-1st':[ "Client Medical Assessment Form","RHS Absentee Form","House Sign-in Sheet","Fire Drill / Natural Disaster Drill","PRN Start Count" ],
      'list-before5th':[ "Monthly summaries and monthly appointment","Emails to Support Coordinator" ],
      'list-monthly':[ "House Meeting Notes (Due in Ben office after meeting)","Manager Meeting","Financials" ],
      'list-biweekly':[ "Timesheets / Absentee Sheet","Check in Times for Accuracy" ],
      'list-daily':[ "Check MARs and notes of your staff" ],
      'list-custom':[ "Custom item 1","Custom item 2","Custom item 3" ]
    };
    lists.forEach(id=>{ const ul=document.getElementById(id); ul.innerHTML=''; defaults[id].forEach(lbl=>{ ul.appendChild(mkItem(lbl, id==='list-custom')); }); });
    renumberCustom(); saveState();
  }

  // DnD between lists
  let dragEl=null; let placeholder=document.createElement('div'); placeholder.className='placeholder';
  function getAfter(ul, y){
    const els=[...ul.querySelectorAll('li.item:not(.dragging)')];
    return els.reduce((closest,child)=>{
      const box=child.getBoundingClientRect(); const offset=y-box.top-box.height/2;
      return (offset<0 && offset>closest.offset)? {offset,element:child} : closest;
    }, {offset:-Infinity, element:null}).element;
  }
  document.addEventListener('dragstart', e=>{ const li=e.target.closest('li.item'); if(!li) return; dragEl=li; li.classList.add('dragging'); });
  document.addEventListener('dragend', e=>{ if(!dragEl) return; dragEl.classList.remove('dragging'); dragEl=null; placeholder.remove(); renumberCustom(); saveState(); });
  document.querySelectorAll('ul.checklist').forEach(ul=>{
    ul.addEventListener('dragover', e=>{ e.preventDefault(); const after=getAfter(ul, e.clientY); if(!after) ul.appendChild(placeholder); else ul.insertBefore(placeholder, after); });
    ul.addEventListener('drop', e=>{ e.preventDefault(); if(!dragEl) return; ul.insertBefore(dragEl, placeholder); placeholder.remove(); });
  });
  function renumberCustom(){ const rows=document.querySelectorAll('#list-custom li.item'); let i=1; rows.forEach(li=>{ let n=li.querySelector('.num'); if(!n){ n=document.createElement('div'); n.className='num'; li.insertBefore(n, li.querySelector('.label')); } n.textContent=(i++)+'.'; }); }

  // Delete & add
  document.addEventListener('click', e=>{ const del=e.target.closest('.del'); if(del){ const li=del.closest('li.item'); li.remove(); renumberCustom(); saveState(); } });
  document.getElementById('addRowBtn').addEventListener('click', ()=>{ const ul=document.getElementById('list-custom'); ul.appendChild(mkItem('New custom item', true)); renumberCustom(); saveState(); });
  document.getElementById('printBtn').addEventListener('click', ()=>window.print());

  // Sheets
  function refreshSheets(){ const names=getSheets(); sheetSelect.innerHTML=''; names.forEach(n=>{ const o=document.createElement('option'); o.value=n; o.textContent=n; sheetSelect.appendChild(o); }); }
  function ensureDefault(){ const names=getSheets(); if(!names.includes(DEFAULT_SHEET)){ names.unshift(DEFAULT_SHEET); saveSheets(names); } }
  ensureDefault(); refreshSheets(); sheetSelect.value=getSheets()[0]||DEFAULT_SHEET;

  document.getElementById('newSheetBtn').addEventListener('click', ()=>{ const name=(prompt('Sheet name:', 'New Sheet')||'').trim(); if(!name) return; const names=getSheets(); if(names.includes(name)) return alert('Name exists'); names.push(name); saveSheets(names); refreshSheets(); sheetSelect.value=name; initDefaults(); });
  document.getElementById('renameSheetBtn').addEventListener('click', ()=>{ const old=sheetSelect.value||DEFAULT_SHEET; if(old===DEFAULT_SHEET) return alert('Default cannot be renamed'); const name=(prompt('New name:', old)||'').trim(); if(!name) return; const names=getSheets(); if(names.includes(name)) return alert('Name exists'); const idx=names.indexOf(old); names[idx]=name; saveSheets(names);
    localStorage.setItem(keyFor(STORAGE_PREFIX,name), localStorage.getItem(keyFor(STORAGE_PREFIX,old)));
    localStorage.setItem(keyFor(THEME_PREFIX,name), localStorage.getItem(keyFor(THEME_PREFIX,old)));
    localStorage.setItem(keyFor(THEME_PRESET_PREFIX,name), localStorage.getItem(keyFor(THEME_PRESET_PREFIX,old)));
    localStorage.setItem(keyFor(FONT_KEY_PREFIX,name), localStorage.getItem(keyFor(FONT_KEY_PREFIX,old)));
    localStorage.removeItem(keyFor(STORAGE_PREFIX,old)); localStorage.removeItem(keyFor(THEME_PREFIX,old)); localStorage.removeItem(keyFor(THEME_PRESET_PREFIX,old)); localStorage.removeItem(keyFor(FONT_KEY_PREFIX,old));
    refreshSheets(); sheetSelect.value=name; loadState(); loadTheme(); loadFont();
  });
  document.getElementById('deleteSheetBtn').addEventListener('click', ()=>{ const name=sheetSelect.value||DEFAULT_SHEET; if(name===DEFAULT_SHEET) return alert('Default cannot be deleted'); if(!confirm('Delete sheet "'+name+'"?')) return; const names=getSheets().filter(n=>n!==name); saveSheets(names);
    localStorage.removeItem(keyFor(STORAGE_PREFIX,name)); localStorage.removeItem(keyFor(THEME_PREFIX,name)); localStorage.removeItem(keyFor(THEME_PRESET_PREFIX,name)); localStorage.removeItem(keyFor(FONT_KEY_PREFIX,name));
    refreshSheets(); sheetSelect.value=names[0]||DEFAULT_SHEET; loadState(); loadTheme(); loadFont();
  });
  sheetSelect.addEventListener('change', ()=>{ loadState(); loadTheme(); loadFont(); });

  // Populate & load
  loadPresetOptions(); loadFontOptions(); loadTheme(); loadFont(); loadState();
});
</script>
</body>
</html>
